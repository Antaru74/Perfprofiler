# .github/workflows/android_build.yml

name: Android CI Build APK for Perf Profiler

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: |
          # Perintah ini akan gagal karena file 'gradlew' dan libraries tidak disertakan,
          # Solusi tercepat adalah menggunakan 'gradle-wrapper.jar' dan 'gradlew' yang benar
          # ATAU, jika Anda tidak menyertakan gradlew, gunakan perintah ini:
          chmod +x app/build.gradle
          ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: PerfProfiler-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 7
